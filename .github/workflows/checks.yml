---
name: Checks

on: [push]

jobs:
    test-lint:
        name: Test and Lint
        runs-on: ubuntu-latest
        steps:
            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USER }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Test
              run: docker compose run --rm app ash -c "python manage.py test"
            - name: Lint
              run: docker compose run --rm app ash -c "flake8"